name: Coverage

on:
  push:
    branches: [ "main", "rewrite" ]
  pull_request:
    branches: [ "main", "rewrite" ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        run: rustup update stable
        
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
        
      - name: Generate Rust coverage
        run: |
          mkdir -p coverage
          cargo llvm-cov --all-features -p fork_core --lcov --output-path coverage/fork_core.lcov
          cargo llvm-cov --all-features -p fork_wasm --lcov --output-path coverage/fork_wasm.lcov

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            web/package-lock.json
            cli/package-lock.json

      - name: Install web dependencies
        working-directory: web
        run: npm ci

      - name: Run web unit coverage
        working-directory: web
        run: npm run test:unit:coverage

      - name: Install CLI dependencies
        working-directory: cli
        run: npm ci

      - name: Run CLI coverage
        working-directory: cli
        env:
          TS_NODE_COMPILER_OPTIONS: '{"sourceMap":true,"inlineSources":true}'
        run: npx c8@10.1.3 --reporter=lcov --reporter=text --report-dir coverage -- node -r ts-node/register tests/run.ts
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: |
            coverage/fork_core.lcov
            coverage/fork_wasm.lcov
            web/coverage/lcov.info
            cli/coverage/lcov.info
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
